<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>case 2</title>
</head>
<body>
    <script>
        'use strict'; // Строгий режим

        // Инициализация переменных
        let firstNumber = 1.8432611;
        let secondNumber = 1.83;
        let thirdNumber = 5.1;

        // Округление до 2 знака
        console.log(firstNumber.toFixed(2));
        console.log(secondNumber.toFixed(2));
        console.log(thirdNumber.toFixed(2));

        // Округление до целого
        console.log(firstNumber.toFixed());
        console.log(secondNumber.toFixed());
        console.log(thirdNumber.toFixed());

        // Округление до 4 знака
        console.log(firstNumber.toFixed(4));
        console.log(secondNumber.toFixed(4));
        console.log(thirdNumber.toFixed(4));
    </script>
</body>
</html>
