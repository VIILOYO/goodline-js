<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>case 2 dop</title>
</head>
<body>
    <script>
        'use strict'; // Строгий режим

        // Инициализация переменных
        const E = Math.E;
        let x;
        let result;

        // Ввод x
        x = prompt('Введите значение x');

        // Расчет формулы
        result = Math.sin(x) - E**(-x) + x**2 - Math.log(Math.abs(x));

        // Вывод результата
        console.log(result);
    </script>
</body>
</html>
