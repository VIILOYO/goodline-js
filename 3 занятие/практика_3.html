</head>
<body>
    <script>
        'use strict';
        let date =  new Date();
        let day;
        let month; 
        let year;

        day = prompt('Введите число');
        month = +prompt('Введите месяц')-1;
        year = prompt('Введите год');

        date.setFullYear(year, month, day);

        console.log(date);
    </script>
