<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
</head>
<body>
    <script>
        'use strict';
        let number;

        number = +prompt('Введите число');

        console.log(Math.round(number, 0));
        console.log(Math.floor(number));
        console.log(Math.ceil(number));

        console.log(`${Math.round(number, 2)}, ${Math.round(number, 2) + 1}`);
    </script>
</body>
</html>
