<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>case 3</title>
</head>
<body>
    <script>
        'use strict'
        const array = prompt('Введите массив разных чисел через пробел', '1 4 7 -1 0 5 -2 3').split(' ');
        let validArray = [];
        let flag = false;
        let minIndex = 0;
        let maxIndex = 0;
        let min = array[minIndex]; 
        let max = array[maxIndex];
        let elementCount = 0;
        let elementProduct = 0;

        // Проверка разности всех чисел
        for (let i = 0; i < array.length; i++) {
            if (validArray.indexOf( array[i] ) !== -1) {
                flag = true;
                console.log('Числа должны быть разными');
                break;
            }
            validArray.push(array[i]);
        }

        // Основная логика
        if (flag === false) {
            for (let i = 1; i < array.length; i++) {
                if (Number(array[i]) < min) {
                    min = array[i];
                    minIndex = i;
                }
                if (Number(array[i]) > max) {
                    max = array[i];
                    maxIndex = i;
                }
            }

            if (minIndex < maxIndex) {
                elementCount = maxIndex - minIndex - 1;
                if (elementCount > 1) {
                    elementProduct = 1;
                    for (let i = minIndex+1; i < maxIndex; i++) {
                        elementProduct *= array[i]; 
                    }
                }
            } else {
                elementCount = minIndex - maxIndex - 1;
                if (elementCount > 1) {
                    elementProduct = 1;
                    for (let i = maxIndex+1; i < minIndex; i++) {
                        elementProduct *= array[i]; 
                    }
                }
            }
            
            console.log(`Результат: количество = ${elementCount}, произвежение = ${elementProduct}`);
        }
    </script>
</body>
</html>
