<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>case 1</title>
</head>
<body>
    <script>
        'use strict'
        const array = prompt('Введите массив чисел через пробел', '1 0 -7 9 0 35 0 -18 11 0').split(' ');
        let zeroArray = [];

        for (let i = 0; i < array.length; i++) {
            if (array[i] == 0) zeroArray.push(i);
        }

        console.log(zeroArray);
    </script>
</body>
</html>
