<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>case 4</title>
</head>

<body>
    <script>
        'use strict'
        // m, lt, rt, x - общепринятые наименования для сортировки
        let array = prompt('Введите массив чисел через пробел', '1 4 7 -1 0 5 -2 3').split(' ');
        let m;
        let X, lt, rt;
        let positivLimit = array.length;
        
        // Перевод всех элементов в число
        for (let i = 0; i < array.length; i++) {
            array[i] = Number(array[i]);
        }

        // Сортировка
        for (let i = 1; i !== array.length; i++) {
            X = array[i];
            lt = 0;
            rt = i - 1;
            
            while (true) {
                // Перенос всех чисел на следующую позицию
                if (lt > rt) {
                    for (let j = i - 1; j >= lt; j--) {
                        array[j+1] = array[j];
                    }
                    array[lt] = X;
                    break;
                // Передвижение границ
                } else {
                    m = Math.floor( (lt + rt)/2 );
                    if (X < array[m]) {
                        lt = m + 1;
                    } else {
                        rt = m - 1;
                    }
                }
            }
        }
        // Положительная часть массива
        for (let i = 0; i < array.length; i++) {
            if (array[i] <= 0) {
                positivLimit = i;
                break
            }
        }

        // Вывод положительного массива
        console.log(array.slice(0, positivLimit));
    </script>
</body>

</html>
