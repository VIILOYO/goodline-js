<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Практика 3</title>
</head>
<body>
    <script>
        'use strict'
        let array = new Map([
            ['txt', 'text/plain'],
            ['png', 'image/png'],
            ['xml', 'text/xml'],
            ['pdf', 'application/pdf'],
        ]);

        let key = prompt('Введите тип файла');
        if (array.has(key)) {
            console.log(array.get(key));
        } else {
            console.log('неизвестно');
        }
    </script>
</body>
</html>
