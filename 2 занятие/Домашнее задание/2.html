<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Case 2</title>
</head>
<body>
    <script>
        'use strict';
        // // Инициализация переменных
        let inches;
        let millimeters;
        let centimeters;

        // Ввод числа дюймов
        inches = prompt('Введите число в дюймах');

        // Перевод в миллиметры и сантиметры
        millimeters = (inches * 25.4).toFixed(2); // без округления выводит много чисел после запятой
        centimeters = (inches * 2.54).toFixed(2);

        // Вывод результата
        console.log(`${inches} дюймов = ${millimeters} миллиметров или ${centimeters} сантиметров`)
    </script>
</body>
</html>
