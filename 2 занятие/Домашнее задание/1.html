<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        'use strict';
        // Инициализация переменных
        let radius; 
        let square;
        //const PI = Math.PI;
        const PI = 3.14;
        
        radius = prompt('Введите радиус круга');

        // Площадь круга
        square = PI * radius**2;

        // Вывод результата в консоль
        console.log(`Площадь круга с радиусом ${radius} = ${square}`);
    </script>
</body>
