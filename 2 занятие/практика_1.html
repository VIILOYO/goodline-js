<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=2.0">
    <title>Практическое задание 1</title>
</head>
<body>
    <script>
        let firstNumber, secondNumber; 

        firstNumber = prompt('Введите первое число');
        secondNumber = prompt('Введите второе число');

        console.log(firstNumber, ' сравниваем с ', secondNumber);
        console.log('Меньше', firstNumber < secondNumber);
        console.log('Больше', firstNumber > secondNumber);
        console.log('Больше или равно', firstNumber >= secondNumber);
        console.log('Равно', firstNumber == secondNumber);
        console.log('Меньше или равно', firstNumber <= secondNumber);
        console.log('Не равно', firstNumber != secondNumber);
    </script>
</body>
</html>
