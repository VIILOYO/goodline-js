<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Практика 1</title>
</head>
<body>
    <script>
        'use strict'
        const N = Number( prompt('Введите число', '100') );
        let sum = 0;
        let i = 0;

        while (i <= N) {
            sum += i;
            i += 2;
        }

        console.log(sum);
    </script>
</body>
</html>
