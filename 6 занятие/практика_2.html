<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Практика 2</title>
</head>
<body>
    <script>
        'use strict'
        const N = Number( prompt('Введите число', '8') );
        let factorial = 1;
        let i = 1;

        while (i <= N) {
            factorial *= i;
            i++;
        }

        console.log(factorial);
    </script>
</body>
</html>
