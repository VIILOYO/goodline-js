<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>case 1 dop</title>
</head>
<body>
    <script>
        'use strict';
        const currentDate = new Date();
        const currentDay = currentDate.getDay();
        const currentHour = currentDate.getHours();
        let weekDay, dayTime

        switch (currentDay) {
            case 0:
                weekDay = 'воскресенья';
                break;
            case 1:
                weekDay = 'понедельника';
                break
            case 2:
                weekDay = 'вторника';
                break
            case 3:
                weekDay = 'среды';
                break
            case 4:
                weekDay = 'четверга';
                break
            case 5:
                weekDay = 'пятницы';
                break
            case 6:
                weekDay = 'субботы';
                break
        }

        if (currentHour < 6) {
            dayTime = 'утро';
        } else if (currentHour >= 6 && currentHour < 12) {
            dayTime = 'день';
        } else if (currentHour >= 12 && currentHour < 18) {
            dayTime = 'вечер';
        } else {
            dayTime = 'ночь';
        }

        console.log(`Сейчас ${dayTime} ${weekDay}`);
    </script>
</body>
</html>
