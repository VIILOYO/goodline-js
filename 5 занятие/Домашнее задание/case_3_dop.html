<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>case 3 dop</title>
</head>
<body>
    <script>
        'use strict';
        const x1 = Number( prompt('Введите координату x первой точки', '5') );
        const y1 = Number( prompt('Введите координату y первой точки', '-2.2') );
        const x2 = Number( prompt('Введите координату x второй точки', '-3.5') );
        const y2 = Number( prompt('Введите координату y второй точки', '9') );
        let quadrant1, quadrant2, distance1, distance2;

        // Рассчеты для первой точки
        if (x1 > 0 && y1 > 0) {
            quadrant1 = 1;
        } else if (x1 < 0 && y1 > 0) {
            quadrant1 = 2;
        } else if (x1 < 0 && y1 < 0) {
            quadrant1 = 3;
        } else {
            quadrant1 = 4;
        }
        distance1 = Math.sqrt(x1**2 + y1**2);

        // Рассчеты для второй точки
        if (x2 > 0 && y2 > 0) {
            quadrant2 = 1;
        } else if (x2 < 0 && y2 > 0) {
            quadrant2 = 2;
        } else if (x2 < 0 && y2 < 0) {
            quadrant2 = 3;
        } else {
            quadrant2 = 4;
        }
        distance2 = Math.sqrt(x1**2 + y1**2);

        if (distance1 > distance2) {
            console.log(`Точка (${x1}, ${y1}) находится дальше от начала координат (${distance1.toFixed(3)})`);
        } else {
            console.log(`Точка (${x2}, ${y2}) находится дальше от начала координат (${distance2.toFixed(3)})`);
        }
        console.log(`Точка (${x1}, ${y1}) находится в ${quadrant1} квадранте`);
        console.log(`Точка (${x2}, ${y2}) находится в ${quadrant2} квадранте`);
    </script>
</body>
</html>
