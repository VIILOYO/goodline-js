    <script>
        'use strict'
        function deleteDoubleSpace(text) {
            if (text.indexOf('  ') != -1) {
                text = text.replace('  ', ' ');
                return deleteDoubleSpace(text);
            } else {
                return text;
            }
        }

        let string = prompt('Введите строку', 'Индoнeзийcкий   мacтep   фoтoшoпa');
