<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>case_1</title>
</head>
<body>
    <script>
        'use strict'
        function y(x) {
            let result;
            if (x <= -1) {
                result = -(x**2) -4*x - 3;
            } else if (x <= 1) {
                result = x + 1;
            } else {
                result = 2/x;
            }
            return result.toFixed(2);
        }

        let a = +prompt('Введите левую границу', '0');
        let b = +prompt('Введите правую границу', '10');
        let h = +prompt('Введтие шаг', '1');

        for (let i = a; i < b; i += h) {
            console.log(y(i));
        }
    </script>
</body>
</html>
