<body>
    <script>
        'use strict'
        function getMiddleValue(...args) {
            let sum = 0;
            for (let i = 0; i < args.length; i++) {
                sum += Number(args[i]);
            }
            return (sum/args.length).toFixed(3);
        }

        let array = prompt('Введите массив значений', '2 4 6 8 10').split(' ');

        console.log(getMiddleValue(...array));
    </script>    
</body>
