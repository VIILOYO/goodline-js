<body>
    <script>
        'use strict'
        function binarySearch(sortedArray, key, first = 0, last = sortedArray.length - 1) {
            let start = first;
            let end = last;
            let middle = Math.floor((start + end) / 2);
            if (start > end) {
                return 'Такого числа в массиве нет';
            }
            if (sortedArray[middle] === key) {
                return middle;
            } else if (sortedArray[middle] < key) {
                start = middle + 1;
            } else {
                end = middle - 1;
            }
            return(binarySearch(sortedArray, key, start, end));
        }

        let sortedArray = prompt('Введите массив чисел через пробел в порядке возрастания', '1 2 3 4 5').split(' ');
        for (let i = 0; i < sortedArray.length; i++) {
            sortedArray[i] = Number(sortedArray[i]);
        }

        let key = +prompt('Введите число для поиска', '5');
        console.log(binarySearch(sortedArray, key));
    </script>
</body>

</html>
