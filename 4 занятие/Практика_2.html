<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Практика 2</title>
</head>
<body>
    <script>
        'use strict';
        const number = +prompt('Введите число', 1234);
        let firstNumber;
        let secondNumber;

        firstNumber = Math.floor(number/1000);
        secondNumber = (number%10);
        
        console.log('Сумма = ', firstNumber + secondNumber);
        console.log('Произведение', firstNumber * secondNumber);
        console.log('Целая часть', Math.floor(firstNumber/secondNumber));
        console.log('Остаток от деления', firstNumber%secondNumber);
    </script>
</body>
</html>
