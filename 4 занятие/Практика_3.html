<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Практика 3</title>
</head>
<body>
    <script>
        'use strict';
        const R = +prompt('Введите больший радиус конуса', 10);
        const r = +prompt('Введите меньший радиус конуса', 5);
        const h = R + r;
        const PI = Math.PI;
        let s, s1, s2, s3, v, l;

        s1 = PI * R**2;
        s2 = PI * r**2;
        l = Math.sqrt(h**2 + (R-r)**2);
        s3 = PI * (r + R) * l;
        s = s1 + s2 + s3;
        v = 1/3 * h * (s1 + s2 + Math.sqrt(s1*s2));

        console.log(`Площадь усеченного конуса = ${s}`);
        console.log(`Объем усеченного конуса = ${v}`);
    </script>
</body>
</html>
